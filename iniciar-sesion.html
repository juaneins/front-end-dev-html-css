<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
  </head> 
  <body>
    <header>
      <img src="images/logo-platzi-video-BW2.png" alt="" />
    </header>
    <section class="login">
      <section class="login__container">
          <h2>Inicia Sesión</h2>
          <form  class="login__container--form" action="">
            <input class="input" type="text" placeholder="correo">
            <input class="input" type="password" placeholder="contraseña">
            <button class="button" value="">Iniciar Sesión</button>
            <div class="login__container--remember-me">
             <label>
               <input type="checkbox" name="" id="chkRememberMe" value="checkbox">Recuérdame</input>
             </label>
             <a href="#">Olvidé mi contraseña</a>
            </div>
          </form>
          <section class="login__container--social-media">
            <div><img src="images/google-icon.png" alt="logo google">Inicia sesión con Google</div>
            <div><img src="images/twitter-icon.png" alt="logo twitter">Inicia sesión con Twitter</div>
          </section>
          <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
